<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
	<head>
		<title>Guess the number game!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body style="padding:1%;" data-ng-controller="myCtrl" data-ng-init="guessNum">
		<h1>Number Guessing Game</h1><br/>
		<label>Enter guess:</label>
		<input type="number" data-ng-model="guessNum">
		<br/>
		<br/>
		<button type="button" class="btn btn-success" data-ng-click="checkGuess()">Check Guess</button>
		<button type="button" class="btn btn-danger" data-ng-click="giveUp()">Give Up</button>
		<button type="button" class="btn btn-primary" data-ng-click="newGame()">Start New Game</button>
		<div data-ng-show="deviation<0">Guess Lower</div>
		<div data-ng-show="deviation>0">Guess Higher</div>
		<div data-ng-show="deviation===0">You got it!</div>
		<div data-ng-show="startGuessing">Start Guessing</div>
		<div data-ng-show="showAnswer">{{previousAnswer}}</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- AngularJS-->
		<script src="js/angular.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<!--Controller-->
		<script src="js/appgame.js"></script>
	</body>
</html>
